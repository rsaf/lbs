<div class="modal-dialog uploadPhotoInfo">
    <div class="modal-content">
        <form  class="form-horizontal" id="photoInforForm" method="POST" enctype="multipart/form-data" >
        <div class="modal-header modal-header-primary blueHeader ">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span style="color:white;">×</span></button>
            <h4 class="modal-title">上传照片</h4>
        </div>
            <div class="modal-body">Please confirm once you have completed your alipay processing</div>
        <div class="modal-footer  fancyBoxGrayFooter">

            <div class="footer_operation_container">
                <div class="grayButton formPreview "data-action-click="response:payment:ali-cancel" data-dismiss="modal" ><span>取消</span></div>
                <div class="blueButton formPreview "data-action-click="response:payment:ali-pay"><span>开始上传</span></div>

                <div class="clearfix"></div>
            </div>
        </div>
        </form>

    </div>
</div>
