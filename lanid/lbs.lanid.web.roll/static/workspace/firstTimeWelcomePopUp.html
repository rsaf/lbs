



<div class="modal-dialog firstTimeWelcomeModal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h6 class="modal-title">{{message.action}}提示</h6>
        </div>
        <div class="modal-body">

            <!---fancybox---->
            <div class="regFancybox">

                <div id="regFancyBoxBody">
                    <div id="good_icon">

                    </div>
                    <div id="mainText">
                        <span>{{message.action}}!</span>
                        <span><em  class="countDown">{{count}}</em>秒{{message.goto}}...</span>
                    </div>
                </div>
                <input type="hidden" id="runFancyBox" value="{{runFancyBox}}">
            </div>
            <!--end fancy box-->



        </div>

    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
