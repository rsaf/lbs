    <div class="modal-dialog bigger">
        <div class="modal-content">
            <div class="modal-header modal-header-primary blueHeader ">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                        style="color:white;">×</span></button>
                <h4 class="modal-title">新建网点</h4>
            </div>
            <div class="modal-body myservicePointNewServiceModalBody ">

                <div class="row space_down_10">


                    <form class="form-horizontal" role="form">

                        <div class="col-sm-6 ">


                            <div class="form-group ">
                                <label for="inputEmail3" class="col-sm-3 lan_black_text control-label">网点类型:</label>

                                <div class="col-sm-7">
                                    <select class="selectpicker"
                                            data-bind='servicePoint.servicePointType'>
                                        <option>选择</option>
                                        {{#servicePointTypes}}
                                        <option value="{{_id}}" {{typeSelected}}>{{text}}</option>
                                        {{/servicePointTypes}}
                                    </select>

                                </div>
                            </div>

                            <div class="form-group ">
                                <label for="inputEmail3" class="col-sm-3 lan_black_text control-label">营业时间:</label>

                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="serviceTime"
                                           data-bind='servicePoint.operatingHours' value='{{servicePoint.operatingHours}}'>
                                </div>
                            </div>


                            <div class="form-group ">
                                <label for="inputEmail33" class="col-sm-3 lan_black_text control-label">联系人:</label>

                                <div class="col-sm-7">
                                    <input type="email" class="form-control" id="inputEmail33"
                                           data-bind='servicePoint.contactPerson' value='{{servicePoint.contactPerson}}'>
                                </div>
                            </div>
                        </div>
                        <!--end of col-sm--->


                        <div class="col-sm-6 ">


                            <div class="form-group ">
                                <label for="inputEmail3" class="col-sm-3 lan_black_text control-label">网点名称:</label>

                                <div class="col-sm-7">
                                    <input type="email" class="form-control" id="inputEmail3"
                                           data-bind='servicePoint.servicePointName' value="{{servicePoint.servicePointName}}">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="inputEmail4" class="col-sm-3 lan_black_text control-label">状态:</label>

                                <div class="col-sm-7">
                                    <input type="email" class="form-control" id="inputEmail4"
                                            value='{{getStatus}}' readonly>
                                </div>
                            </div>


                            <div class="form-group ">
                                <label for="inputEmail5" class="col-sm-3 lan_black_text control-label">联系电话:</label>

                                <div class="col-sm-7">
                                    <input type="email" class="form-control" id="inputEmail5"
                                           data-bind='servicePoint.contactPhone' value='{{servicePoint.contactPhone}}'>
                                </div>
                            </div>
                        </div>
                        <!--end of col-sm--->

                <div class="clearfix "></div>

                        <div class=" servicepoint-select-postal">


                        </div>
                        <!--end of col-sm--->


                <!--end of row--->

                        <dl class=" servicePointDescBox space_down_10">
                            <dt class="lan_black_text">网点描述:</dt>
                            <dd  class="lan_margin_20">
                                <textarea class="lan_gray_border form-control"
                                          data-bind='servicePoint.servicePointDescription'
                                          rows="5"
                                          placeholder="网点描述">{{servicePoint.servicePointDescription}}</textarea>
                            </dd>
                        </dl>

                <div class="checkbox myservicepoitCheckBox ">
                    <label>
                        <input type="checkbox" value="" checked>
                        同意蓝证平台协议
                    </label>
                </div>

                </form>
            </div>
            </div><!--end of modal body--->
            <div class="modal-footer  fancyBoxGrayFooter">


                <div class="footer_operation_container">
                    <div class="grayButton formPreview" data-dismiss="modal"><span>取消</span></div>
                    <div class="blueButton formPreview servicepoint_saveButton" data-action-click='saveServicePoint'><span>确认</span></div>
                    <div class="blueButton formPreview servicepoint_editButton" style='display:none'
                         data-action-click='servicepoint:enableEdit'><span>编辑</span></div>


                    <div class="clearfix"></div>
                </div>

            </div>


        </div>
       </div>
