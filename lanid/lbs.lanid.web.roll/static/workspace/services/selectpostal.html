









                        <div class="selectAddressType lan_hpadding_20 lan_margin_top_20">
                            <label class="radio-inline"> 
                              <input type="radio" 
                                     class='postalcode-pysical-radio'
                                     name="addressType" 
                                     data-action-change="postal:physical"  
                                     data-bind="postal-code-entity.{{boundKey}}"
                                     checked > 物理地址</label>
                            <label class="radio-inline"> 
                              <input type="radio" 
                                     name="addressType" 
                                     data-action-change="postal:online"
                                     value="online"
                                     data-bind="postal-code-entity.{{boundKey}}"> 云端网点</label>
                        </div>
                        <div class="lan_hmargin_20 lan_padding_10 lan_gray_border postal-pysical">
                          <div class="form-group  col-sm-3 selectAreaLabel">
                              <label  class="  col-sm-12 lan_black_text control-label">选择区域:</label>

                          </div>

                              <div class="form-group  col-sm-3 ">
                                  <div class="col-sm-12">
                                      <select class="selectpicker provinces"
                                              data-bind="postal-code-entity.{{boundKey}}">
                                          <option></option>
                                      </select>
                                  </div>

                              </div>
                              <div class="form-group col-sm-3">
                                  <div class="col-sm-12">
                                      <select class="selectpicker cities"
                                              data-bind="postal-code-entity.{{boundKey}}">
                                          <option></option>
                                      </select>
                                  </div>

                              </div>
                              <div class="form-group col-sm-3">
                                  <div class="col-sm-12">
                                      <select class="selectpicker regions"
                                              data-bind="postal-code-entity.{{boundKey}}">
                                          <option></option>
                                      </select>

                                  </div>

                              </div>

                          <div class="form-group col-sm-12 lan_margin_bottom_0">
                              <label for="inputEmail3" class="col-sm-2 control-label">网点地址:</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" data-bind='servicePoint.servicePointAddress' value='{{servicePoint.servicePointAddress}}' id="inputEmail3" placeholder="请输入地址">
                              </div>
                          </div>

                          <div class="clearfix"></div>
                        </div>
