<div class="modal-dialog muchBigger">
    <div class="modal-content">
        <div class="modal-header modal-header-primary blueHeader ">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span style="color:white;">×</span></button>
            <h4 class="modal-title">选择服务</h4>
        </div>
        <div class="modal-body">

            <div class="row fancySeparatorContainer ">
                <div class="col-sm-5 fancySeparator "> </div>
                <div class="col-sm-2 lan_gray_border fancySeparator lan_black_text text-center" >服务列表</div>
                <div class="col-sm-5 fancySeparator "></div>
            </div>
            <form class="form-horizontal lan_margin_top_20" role="form">

                <div class="selectServiceModalTopPart lan_gray_border">


                    <div class=" lan_hmargin_20">
                        <div class="row lan_vpadding_10">
                            <div class="col-sm-5">
                                <div class="form-group lan_margin_bottom_0">
                                    <label style="max-width: 100px" class="col-sm-4 control-label">服务类型</label>
                                    <div class="col-sm-8">
                                        <select class="selectpicker"
                                                data-bind='sv.st'>
                                            <option></option>
                                            {{#serviceTypes}}
                                            <option value="{{_id}}">{{text}}</option>
                                            {{/serviceTypes}}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--end of col-->

                            <div class="col-sm-5">
                                <div class="form-group lan_margin_bottom_0">
                                    <label  class="col-sm-4 control-label">服务名称</label>
                                    <div class="col-sm-8">
                                        <select class="selectpicker"
                                                data-bind='sv.sn'>
                                            <option></option>
                                            {{#serviceNames}}
                                            <option value="{{_id}}">{{text}}</option>
                                            {{/serviceNames}}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!--end of col-->

                        </div> <!--end of row--->

                    </div>

                    <div id="publishing:search:service:select:postal">






                    </div>

                    <div class="lan_vpadding_5">


                        <div class="form-group lessPadding col-sm-4">
                            <label class="control-label col-sm-5">价格范围:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" value="" data-bind="sv.min">
                            </div>

                        </div>

                        <span class="col-sm-1 text-center" style="line-height:39px ; max-width: 30px;">-</span>

                        <div class="form-group lessPadding col-sm-3">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="" data-bind="sv.max">
                            </div>

                        </div>

                        <div class=" pull-right lan_hmargin_20 lan_vpadding_5">


                            <div class="blueButton" 
                                 data-action-click='publishing:search:services'>
                                <span class=" lan_vpadding_8 lan_margin_bottom_0 ">
                                    搜索服务</span></div>
                            <div class="clearfix"></div>
                        </div>




                        <div class="clearfix"></div>

                    </div>


                    <div class="clearfix"></div>


                </div><!--end of select serviceModalTopPart-->

                <div class="clearfix lan_margin_top_30"></div>
                <!--Start of lan table, this should go in another template and serviceSelectionTable is the container-->
                <div class="lan_table serviceSelectionTable1" id="serviceSelectionTable">

                </div>
                <!--end lan_table -->


                <div class="activityPublishingSelectServicePagination">

                    <nav class="paginationContainer">
                    </nav>

                </div>



                <div class="clearfix"></div>
                <dl class=" servicePointDescBox ">
                    <dt class="lan_black_text lan_vpadding_0 lan_margin_bottom_5">已选择服务:</dt>
                    <dd class="  lan_padding_10 lan_gray_border">
                        <div class="selectedServicesContainer">



                        </div>
                        <div class="clearfix"></div>
                    </dd>
                </dl>
            </form>
        </div>
        <!--end of modal-body-->


        <div class="modal-footer  fancyBoxGrayFooter">
            <div class="footer_operation_container">
                <div class="blueButton formPreview " 
                     data-action-click='publishing:save:service:query'>
                    <span>选择完成</span>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

</div>
