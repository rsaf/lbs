<div class="modal-dialog uploadPhotoInfo">
    <div class="modal-content">
        <form  class="form-horizontal" id="documentInforForm" method="POST" enctype="multipart/form-data" >
        <div class="modal-header modal-header-primary blueHeader ">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span style="color:white;">×</span></button>
            <h4 class="modal-title">文件详情</h4>
        </div>
        <div class="modal-body">


            <!----///inserted part  ///---->
            <!----///inserted part  ///---->
            <div class=" opsLogDetailsPopUp">

                <div class="regFancyBoxBody">

                        <div class="opsLogDetailsTop noPadding">
                            <div class="fakeTable">



                                <div class="form-group lan_margin_top_15">
                                    <label  class="col-sm-3 col-sm-offset-1 control-label">文件名称:</label>
                                    <div class="col-sm-7 noPaddingLeft">
                                        <div class="lan_line-height lan_padding_top_5">{{details.fn}}</div>
                                    </div>


                                </div>



                                <div class="form-group">
                                    <label class="col-sm-3 col-sm-offset-1 control-label">文件大小:</label>
                                    <div class="col-sm-7 noPaddingLeft">
                                        <div class="lan_line-height lan_padding_top_5">{{#size}}{{details.fs}}{{/size}}</div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-3 col-sm-offset-1 control-label">文件类型:</label>
                                    <div class="col-sm-7 noPaddingLeft">
                                        <div class="lan_line-height lan_padding_top_5">{{details.fm}}</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 col-sm-offset-1 control-label">创建时间:</label>
                                    <div class="col-sm-7 noPaddingLeft">
                                        <div class="lan_line-height lan_padding_top_5">{{#date}}{{details.ct.cd}}{{/date}}</div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 col-sm-offset-1 control-label">创建人:</label>
                                    <div class="col-sm-7 noPaddingLeft">
                                        <div class="lan_line-height lan_padding_top_5">{{details.ct.uID}}</div>
                                    </div>
                                </div>


                            </div>

                        </div>





                    <div class="form-group lan_margin_top_15">
                        <label class="col-sm-3 col-sm-offset-1 control-label">文件描述:</label>
                        <div class="col-sm-8 noPaddingLeft">
                            <div class="lan_line-height lan_padding_top_5" style="max-height: 100px; min-height: 50px; overflow-y: auto; overflow-x: hidden;text-overflow: ellipsis;white-space: normal;line-height: 20px">{{details.rm}}</div>
                        </div>
                    </div>


                </div>

            </div>

            <div class="clearfix"></div>
            <!----/inserted part---->
        </div>
        <div class="modal-footer  fancyBoxGrayFooter">

            <div class="footer_operation_container">
                <div class="grayButton formPreview " data-dismiss="modal" ><span>关闭</span></div>

                <div class="clearfix"></div>
            </div>
        </div>
        </form>

    </div>
</div>
