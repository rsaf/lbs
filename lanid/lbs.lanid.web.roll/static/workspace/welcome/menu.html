


{{#menu1.length}}
<div id="left_nav" class="hideSide menu{{menuNumber}}">

    <nav class="nav-menu ">

      {{#menu1}}
        <div class="nav_list_bg">
            <div class="service_name" 
                 data-action-click='slideOpen'
                 style="cursor:pointer;">
                <img src="{{main.icon}}">

                <div class="toggle">
                  <a href="#{{main.url}}" style="cursor:pointer;"> {{main.label}}
                  </a></div>
            </div>
             {{#sub.length}}
              <div class="detail_frame">
                {{#sub}}
                  <div class="details"
                     data-action-click='highLightSelectedSubmunuItem,bbqUpdate'
                     data-linkto='{{url}}'>
                      <img src="/commons/images/所有事务箭头_22.jpg">
                      <a href="#{{url}}">{{label}}</a>
                  </div>
                {{/sub}}
              </div>
            {{/sub.length}}
        </div>
      {{/menu1}}
    {{#menu2.length}}
    </nav>
    <nav class="nav-menu">
      {{#menu2}}
        <div class="nav_list_bg">
            <div class="service_name" 
                 data-action-click='slideOpen'
                 style="cursor:pointer;">
                <img src="{{main.icon}}">

                <div class="toggle">
                  <a href="#{{main.url}}" style="cursor:pointer;"> {{main.label}}
                  </a></div>
            </div>
             {{#sub.length}}
              <div class="detail_frame">
                {{#sub}}
                  <div class="details"
                     data-action-click='highLightSelectedSubmunuItem,bbqUpdate'
                     data-linkto='{{url}}'>
                      <img src="/commons/images/所有事务箭头_22.jpg">
                      <a href="#{{url}}">{{label}}</a>
                  </div>
                {{/sub}}
              </div>
            {{/sub.length}}
        </div>
      {{/menu2}}
    {{/menu2.length}}

    </nav>
    <div class="clickMeHide hidden-xxs"
         data-action-click='miniMaxi'></div>
</div>
<!---end of left nav---->
{{/menu1.length}}
