<div class="modal-dialog max400">
    <div class="modal-content">
        <div class="modal-header modal-header-primary blueHeader ">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span style="color:white;">×</span></button>
            <h4 class="modal-title">发送通知</h4>
        </div>
        <div class="modal-body">

<!--description list-->
            <dl>
                <!--description terms/ names-->
                <dt class="lan_vpadding_10">
                    您将发送通知到:

                </dt>
                <!--description definition-->
                <dd class="lan_gray_border foundContats fixedHeightBox">


                    {{#items}}

                    <div class="lan_margin_top_10">

                        <span class="contactUserName {{#valid}}found{{/valid}}{{^valid}}notFound{{/valid}} pull-left">{{account}}</span><span class="contactRealName pull-right hide"></span>
                        <div class="clearfix"></div>

                    </div>
                    {{/items}}

                </dd>
            </dl>


        </div>
        <div class="modal-footer  fancyBoxGrayFooter">
            <div class="footer_operation_container">
                <div class="grayButton formPreview " data-action-click="notification:send:cancel"><span>返回修改</span></div>
                <div class="blueButton formPreview " data-action-click="notification:send:successful"><span>确认发送</span></div>

                <div class="clearfix"></div>
            </div>


        </div>
    </div>
</div>
