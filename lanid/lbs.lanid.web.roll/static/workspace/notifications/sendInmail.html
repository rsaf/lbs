<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header modal-header-primary blueHeader ">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span style="color:white;">×</span></button>
            <h4 class="modal-title">发送通知</h4>
        </div>
        <div class="modal-body">


            <!----inserted part---->
            <div class=" opsLogDetailsPopUp">

                <div class="regFancyBoxBody">
                    <form class="form-horizontal" id="notificationMessageForm">
                    <div class="opsLogDetailsTop noPadding">
                        <div class="fakeTable">


                                <div class="form-group">
                                    <label  for="notificationReceivers" class="col-sm-2 control-label">收件人:</label>
                                    <div class="col-sm-5 noPaddingLeft">
                                        <input type="text" class="form-control input-sm " id="notificationReceivers"  value="{{receiver}}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="notificationSubject" class="col-sm-2 control-label">主题:  </label>
                                    <div class="col-sm-5 noPaddingLeft">
                                        <input type="text" class="form-control input-sm " id="notificationSubject" value="{{subject}}">
                                    </div>
                                </div>


                        </div>

                    </div>
                    <div class="opsLogDetailsBottom">
                        <div class="fakeTableLine">

                            <dl>
                                <dt class="lan_vpadding_5">发送内容:</dt>
                                <dd>
                                    <textarea id="notificationBody"  class="form-control" rows="3" placeholder="请输入通知内容。。。"></textarea>
                                </dd>
                            </dl>



                        </div>


                    </div>

                    </form>
                 </div>

            </div>

            <!----/inserted part---->
        </div>
        <div class="modal-footer  fancyBoxGrayFooter">

            <div class="footer_operation_container">
                <div class="grayButton formPreview "  data-dismiss="modal"><span>取消</span></div>
                <div class="blueButton formPreview " data-action-click="send:inmail:message"><span>发送</span></div>

                <div class="clearfix"></div>
            </div>


        </div>
    </div>
</div>
