<div class="modal-dialog medium">
    <div class="modal-content">
        <div class="modal-header modal-header-primary blueHeader ">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                    style="color:white;">×</span></button>
            <h4 class="modal-title">新建证照用途</h4>
        </div>
        <div class="modal-body">

            <form class="form-horizontal lan_push_down" role="form">

                <div class="row">
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label for="input1" class="col-sm-4 control-label">证照用途</label>
                            <div class="col-sm-8">
                                {{#items2}}   <input type="text" id="input1" class="form-control"  value="{{items2.un}}" placeholder="请输入真照用途名称" >{{/items2}}
                                {{^items2}}  <input type="text" id="input1" class="form-control" data-bind="photoUsage.un" value="" placeholder="请输入真照用途名称" >{{/items2}}


                            </div>
                        </div>

                    </div><!--end of col-->
                    <div class="col-sm-5">

                        <div class="form-group">
                            <label for="input2" class="col-sm-4 control-label">用途代码</label>
                            <div class="col-sm-6">
                                {{#items2}}  <input type="text" id="input2" class="form-control" value="{{items2.uc}}"  placeholder="请输入用途代码" >{{/items2}}
                                {{^items2}}    <input type="text" id="input2" class="form-control" data-bind="photoUsage.uc" value=""  placeholder="请输入用途代码" >{{/items2}}
                            </div>
                        </div>

                    </div><!--end of col-->



                </div><!---end of row--->


                <div class="clearfix"></div>


            </form>





            <div class="idPhotoUsagePopupBox">

                <div class="container-fluid">
                    <div class="row">

                        <div class="col-sm-5 swallowRight">
                            <div class="detailPageUserIntroBox idPhotoUsagePopupLeftBox white_bg noMargin lan_gray_border">
                                <div class="detailPageUserIntroBoxHeader">

                                    可选证照类别

                                </div>
                                <div class="detailPageUserIntroBoxBody ">
                                    <table class="table-responsive   optionShowTable">
                                        <tbody>

                                        {{#items1}}


                                        <tr id="{{_id}}">
                                            <td >

                                                {{sc}}

                                            </td>
                                            <td>
                                                {{it}}
                                            </td>

                                            <td >
                                                <button data-action-click="usage:new:select:usage"
                                                        class="btn btn-default lan_white blue_bg pull-right lessPadding">
                                                    选择
                                                </button>
                                                &nbsp;

                                            </td>

                                        </tr>



                                        {{/items1}}




                                        {{#items}}


                                        <tr id="{{_id}}">
                                            <td >

                                                {{sc}}

                                            </td>
                                            <td>
                                                {{it}}
                                            </td>

                                            <td >
                                                <button data-action-click="usage:new:select:usage"
                                                        class="btn btn-default lan_white blue_bg pull-right lessPadding">
                                                    选择
                                                </button>
                                                &nbsp;

                                            </td>

                                        </tr>



                                        {{/items}}

                                        </tbody>


                                    </table>




                                </div>  <!---end of detailPageUserIntroBoxBody-->



                            </div><!--end of detailPageUserIntroBox  -->








                        </div><!---end of col--->

                        <div class="col-sm-2 selectPhotoUsageArrowContainer">


                        </div>

                        <div class="col-sm-5 swallowLeft">



                            <div class="detailPageUserIntroBox idPhotoUsagePopupRightBox white_bg  noMargin lan_gray_border">
                                <div class="detailPageUserIntroBoxHeader">

                                    已添加证照类别


                                    <span data-action-click="usage:new:delete:selection"  class="pull-right specialBlue clearAllSelections">清空</span>


                                    <div class="clearfix"></div>

                                </div>
                                <div class="detailPageUserIntroBoxBody ">





                                    <table class="table-responsive optionSaveTable">
                                        <tbody>

                                        {{#items2.sd}}

                                        <tr>
                                            <td>
                                                {{sc}}

                                            </td>
                                            <td>

                                                {{it}}
                                            </td>

                                            <td >
                                                <button class="btn btn-default specialBlue pull-right lessPadding">
                                                    已选
                                                </button>

                                                &nbsp;

                                            </td>

                                        </tr>

                                        {{/items2.sd}}


                                        </tbody>


                                    </table>








                                </div>  <!---end of detailPageUserIntroBoxBody-->

                            </div><!--end of detailPageUserIntroBox  -->








                        </div><!---end of col--->






                    </div><!---end of row--->




                </div><!--end of container fluid-->








                <div class="clearfix"></div>


            </div>


        </div><!--end of modal body--->


        <div class="modal-footer  fancyBoxGrayFooter">


            <div class="footer_operation_container">
                <div class="grayButton formPreview" data-dismiss="modal"><span>取消</span></div>

              {{#edit}}  <div class="blueButton formPreview " data-dismiss="modal"><span>确认</span></div>   {{/edit}}


              {{^edit}}   <div class="blueButton formPreview " data-action-click="usage:new:save" ><span>确认</span></div>{{/edit}}


                <div class="clearfix"></div>
            </div>

        </div>

    </div>
</div>

</div>    <!--- modal -->
