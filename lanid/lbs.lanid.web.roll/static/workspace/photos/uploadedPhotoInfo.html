<div class="modal-dialog uploadPhotoInfo">

                                            <!--</div>-->

                                    <!--</div>-->

                                <div class="form-group">
                                    <label for="" class="col-sm-3 col-sm-offset-1 control-label">主题类型:  </label>

                                </div>

                                    <label for="uploadedPhotoDescription" class="col-sm-3 col-sm-offset-1 control-label">照片描述:</label>
