
<div class="detailPageUserIntroBox noOverflowHidden noMargin">
    <div class="detailPageUserIntroBoxHeader">
          {{#settings.showSelect}}
        <span> 
          <input class="selectAllPhotos" type="checkbox" data-action-click="photos:select:all">
        </span>
        <span >本页全选</span>
        <span class="numberOfSelectedItems hide">已选择<strong class="specialBlue">3</strong>页</span>
          {{/settings.showSelect}}

    </div>
    <div class="detailPageUserIntroBoxBody">


        <div class="idPhotoGaleryArrowContainerLeft disabled"
             data-direction='left'
             data-action-click='photos:list:movePage'></div>
        <div class="idPhotoGaleryArrow  left disabled"
             data-direction='left'
             data-action-click='photos:list:movePage'></div>

        <div id="idphotoGaleryContain" class="idphotoAlbum galeryInIntroBox">
          <span class="photoframeRow"> 
          
            {{#list}}
            {{#page}}
            <span class="photoframeContainer">
              {{#photourl}}
              <span class="siglephtoframe withSelection">
                <span class="siglephotoImage">
                  <img src="{{photourl}}" alt="photo"> 
                  {{#settings.showSelect}}<input data-bind="delPhoto.ids" class="photoSelection" value="{{code}}" type="checkbox" > {{/settings.showSelect}}
                </span>
                <span class="siglephotoAction" > 
                  <span class="text-left pull-left"  >其他照片</span>


                    <span class="photoActionDropDownContainer pull-right">

                     <ul class="photoHoverDetails">

                         <li><span class="glyphicon glyphicon-chevron-down pull-right photoActionDropDown ">  </span>

                             <ul>
                                 <span class="borderHider"></span>
                                 <li><a> 详细</a></li>
                                 <li><a >下载</a></li>
                                 <li><a data-action-click="photos:photo:delete:one"  data-code="{{code}}"> 删除</a></li>
                                 <li><a>发邮件</a></li>
                                 <li><a>认证证照</a></li>
                                 <li><a>设为近照</a></li>
                             </ul>
                         </li>
                     </ul>


                    </span>


                 <!--<span > <img class="pull-right"  src="../../commons/images/IDphotoDropdownIcon.png" alt="dropdown"></span>-->
                  <div class="clearfix"></div>
                </span><!--end of siglephotoAction -->
              </span><!--end of siglephtoframe-->
            {{/photourl}}
            </span><!--end of photoframeContainer--->
            {{#row}}
              <div class="clearfix"></div>
              </span>
              <span class="photoframeRow">
            {{/row}}
            {{/page}}
            {{/list}}
      <div class="clearfix"></div>
      </span><!--end of photo frame row--->
      <div class="clearfix"></div>


        </div> <!--end of idphotoGalerycontain-->

        <div class="idPhotoGaleryArrowContainerRight"
             data-direction='right'
             data-action-click='photos:list:movePage'></div>
        <div class="idPhotoGaleryArrow  right"
             data-direction='right'
             data-action-click='photos:list:movePage'></div>




        <div class="clearfix"></div>



    </div>   <!---end of detailPageUserIntroBoxBody-->


    <div class="clearfix"></div>
</div> <!--/detailPageUserIntroBox--->
