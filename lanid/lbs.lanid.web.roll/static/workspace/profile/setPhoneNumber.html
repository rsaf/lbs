<div class="modal-dialog  smallModal" style="width: 350px !important; max-width: 350px !important; margin-top: 30% !important;">
    <div class="modal-content">
        <div class="modal-header modal-header-primary blueHeader ">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span
                    style="color:white;">×</span></button>
            <h4 class="modal-title">绑定手机</h4>
        </div>
        <div class="modal-body">

            <div class="ListUploadRadios center-block">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="savePhoneToUserInfo" class="col-sm-3 control-label">手机</label>
                        <div class="col-sm-6 ">
                            <input type="text" class="form-control" id="savePhoneToUserInfo" placeholder="请输入手机号"
                                   data-bind="contacts.linkToPhone.value">
                        </div>

                        <button type="button" class="btn  getVerificationCodeBtn btn-default col-sm-3 gray_bg " data-action-click="set:phone:get:verification:code">获取验证码<em class="transactionCountDown hide lan_text_red  lan_padding_right_5 lan_padding_left_5">60</em></button>

                    </div>
                    <div class="form-group">
                        <label for="savePhoneToUserInfoCode" class="col-sm-3 control-label"> 验证码</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="savePhoneToUserInfoCode" placeholder="请输入收到的验证码"
                                   data-bind="">
                        </div>


                        <span  class=" col-sm-3 verificationCodeSentNote hide " style="  line-height: 30px;"><span class="glyphicon glyphicon-ok lan_padding_right_5 specialBlue" style=" font-size: 1.1em;"></span>已发送</span>



                    </div>

                    <div class="form-group hide">
                        <label for="setPhoneFeedbackBOx" class="col-sm-3 control-label"> </label>
                        <div class="col-sm-6">
                          <span class="form-control" id="setPhoneFeedbackBOx" style="color: red"></span>
                        </div>


                    </div>


                </form>

            </div>


        </div><!--end of modal body--->
        <div class="modal-footer  fancyBoxGrayFooter">


            <div class="footer_operation_container">
                <div class="grayButton formPreview" data-dismiss="modal"><span>取消</span></div>
                <div class="blueButton formPreview "  data-action-click="contacts:set:phone:done"><span>确认</span></div>


                <div class="clearfix"></div>
            </div>

        </div>


    </div>
</div>
