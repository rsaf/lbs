       

<div class="lan_table col-5-table allUsersTable">
  <div class="lan_row">
    <span class="lan_cell Swap">用户名</span>
    <span class="lan_cell Swap">创建者</span>
    <span class="lan_cell Swap">创建时间</span>
    <span class="lan_cell Swap">账户状态</span>
    <span class="lan_cell Swap">操作</span>
  </div>
  {{#items}}
  <div class="lan_row">
    <span class="lan_cell">
      {{#imageurl}}
      <div class="pull-left" ><img src="{{imageurl}}" ></div><div class="pull-left">{{name}}</div>
      {{/imageurl}}
    </span>
    <span class="lan_cell">{{creator}}</span>
    <span class="lan_cell">{{dateCreated}}</span>
    <span class="lan_cell">{{status}}</span>
    <span class="lan_cell">
      {{#imageurl}}
      <ul class="lan_table_more">
        <li ><a > 详细 </a>
          <ul>
            <li><a >取消</a></li>
            <li><a > 删除</a></li>
          </ul>
        </li>
      </ul>
      {{/imageurl}}
    </span>
  </div>
  {{/items}}
</div><!--end lan_table -->
