<div id="forgotPwBox">

    <div id="regBoxHeader">
        <div id="forgotPwHeaderContent">

            <div id="forgotPwHeaderLeftContent">
                <span>重置登录密码</span>


            </div>
            <div id="forgotPwHeaderRightContent">
                <span id="forgotPw" class="forgotPwLevel1">输入用户名</span>
