<div class="detailPageTableContainter   commentSection">    <div class="detailPageUserIntroBox newCommentIntroBox">        <div class="detailPageUserIntroBoxHeader">            <span><b>评论此事务</b></span>        </div>        <div class="detailPageUserIntroBoxBody">            <div class="newComment ">                <textarea id="newCommentText" class="form-control" placeholder="输入评论内容..." rows="3"></textarea>                <div class="grayButton pull-right  " data-action-click="comments:new:submit"><span>发送</span></div>                <!--<div class="pull-right newCommentRadio ">-->                    <!--<label class="radio-inline">-->                        <!--<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked=""> 匿名-->                    <!--</label>-->                    <!--<label class="radio-inline">-->                        <!--<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 公开-->                    <!--</label>-->                <!--</div>-->                <div class="clearfix"></div>            </div>        </div><!---enf of detailPageUserIntroBoxBody--->    </div> <!--end of detailPageUserIntroBox--->    <div class="detailPageUserIntroBox existingCommentsIntroBox ">        <div class="detailPageUserIntroBoxHeader">            <span><b>最新评论</b></span>        </div>        <div id="commentContainerBoxBoby" class="detailPageUserIntroBoxBody lan_padding_10">                {{#data}}                    <div class="media">                        <div class="media-left pull-left">                            <a href="#">                                <img class="media-object" src="{{av}}" alt="...">                            </a>                        </div>                        <div class="media-body">                            <div class="media-heading">                                <h4 class="CommentUserName">{{ln}}</h4><div class="commentFollowAndMessage">                                <!--<a>关注</a>-->                                <a data-action-click="comment:inmail:send" data-user="{{ln}}" data-subject="{{info.abd.an}}">站内信</a> </div>                                <div class="clearfix"></div>                            </div>                            <div class="commentTextContainer">                                <p class="CommentMainText">                                    {{cc}}                                </p>                                <div class="row commentBottomInfo">                                    <div class="col-sm-6 col-xs-12 ">                                        <div class="dateAndTimeContainer pull-left">                                            <span class="commentDate"> {{#date}}{{cd}}{{/date}}</span>                                        </div>                                    </div><!--end of col-->                                    <div class="col-sm-6 col-xs-12">                                        <div class="likesAndReplyContainer pull-right">                                            <span class="likes glyphicon glyphicon-heart-empty" data-id="{{_id}}"  data-action-click="comment:like"></span>                                            <span class="numberOfLikes">{{vc}}</span>                                            <a class="replyToComment pull-right" data-id="{{_id}}" data-user="{{ln}}"  data-action-click="comments:reply:to:specific:user">回复</a>                                            <a class="deleteComment pull-right lan_margin_right_10" data-id="{{_id}}" data-user="{{ln}}"  data-action-click="comments:detele">删除</a>                                        </div>                                    </div><!--end of col-->                                </div><!---end of row-->                            </div><!--end of commentText-->                        </div><!---end of media body--->                    </div>                {{/data}}        </div><!---end of detailPageUserIntroboxBody--->    </div> <!--end of detailPageUseIntroBox---></div>
