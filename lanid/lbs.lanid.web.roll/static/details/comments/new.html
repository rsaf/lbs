<div class="media">    <div class="media-left pull-left">        <a href="#">            <img class="media-object" src="{{data.av}}" alt="...">        </a>    </div>    <div class="media-body">        <div class="media-heading">            <h4 class="CommentUserName">{{data.ln}}</h4><div class="commentFollowAndMessage">            <!--<a>关注</a>-->            <a data-action-click="comment:inmail:send" data-user="{{data.ln}}" data-subject="{{info.abd.an}}">站内信</a> </div>            <div class="clearfix"></div>        </div>        <div class="commentTextContainer">            <p class="CommentMainText">                {{data.cc}}            </p>            <div class="row commentBottomInfo">                <div class="col-sm-6">                    <div class="dateAndTimeContainer pull-left">                        <span class="commentDate"> {{#date}}{{data.cd}}{{/date}}</span>                    </div>                </div><!--end of col-->                <div class="col-sm-6">                    <div class="likesAndReplyContainer pull-right">                        <span class="likes glyphicon glyphicon-heart-empty" data-id="{{data._id}}"  data-action-click="comment:like"></span>                        <span class="numberOfLikes">{{data.vc}}</span>                        <a class="replyToComment pull-right" data-id="{{data._id}}" data-user="{{data.ln}}"  data-action-click="comments:reply:to:specific:user">回复</a>                        <a class="deleteComment pull-right lan_margin_right_10" data-id="{{data._id}}" data-user="{{data.ln}}"  data-action-click="comments:detele">删除</a>                    </div>                </div><!--end of col-->            </div><!---end of row-->        </div><!--end of commentText-->    </div><!---end of media body---></div>
