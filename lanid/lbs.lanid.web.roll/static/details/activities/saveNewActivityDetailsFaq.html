<div class="questionAnswerPairs added">    <div class="singleFaqEditActions">        <a data-action-click="activity:details:faq:delete:single"  data-id="{{uuid}}" class="pull-right corporateDetailsFaqDelete lan_padding_10 glyphicon glyphicon-trash "> </a>        <a data-action-click="activity:details:faq:edit:single" data-id="{{uuid}}" class="pull-right corporateDetailsFaqEdit lan_padding_10">编辑</a>        <a data-action-click="activity:details:faq:save:single" data-id="{{uuid}}" class="pull-right corporateDetailsFaqSave hide lan_padding_10">保存</a>        <div class="clearfix"></div>    </div>    <form class="form-horizontal">        <div class="faqContain">            <div class="question form-group">                <label  class="col-sm-2 control-label">问题:</label>                <div class="col-sm-10 noPadding">                    <div class="questionText">{{q}}</div>                </div>            </div>            <div class="answer form-group">                <label  class="col-sm-2 control-label">解答:</label>                <div class="col-sm-10 noPadding">                    <div class="answerText">{{a}}</div>                </div>            </div>        </div>    </form></div>
