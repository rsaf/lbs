    <span class="lan_padding_10 corporationDetailsFaqTitle "> 请编辑常见问题与响应解答</span>    <div class="questionAnswerPairsContainer">        {{#data.faq}}        <div class="questionAnswerPairs">            <div class="singleFaqEditActions">                <a data-action-click="activity:details:faq:delete:single"  data-id="{{uuid}}" class="pull-right corporateDetailsFaqDelete lan_padding_10 glyphicon glyphicon-trash "> </a>                <a data-action-click="activity:details:faq:edit:single" data-id="{{uuid}}" class="pull-right corporateDetailsFaqEdit lan_padding_10">编辑</a>                <a data-action-click="activity:details:faq:save:single" data-id="{{uuid}}" class="pull-right corporateDetailsFaqSave hide lan_padding_10">保存</a>                <div class="clearfix"></div>            </div>            <form class="form-horizontal">                <div class="faqContain">                    <div class="question form-group">                        <label  class="col-sm-2 control-label">问题:</label>                        <div class="col-sm-10 noPadding">                            <div class="questionText">{{q}}</div>                        </div>                    </div>                    <div class="answer form-group">                        <label for="newAnswerField" class="col-sm-2 control-label">解答:</label>                        <div class="col-sm-10 noPadding">                            <div class="answerText">{{a}}</div>                        </div>                    </div>                </div>            </form>        </div>                {{/data.faq}}    </div>    <div class="clearfix"></div>    <div class="questionAnswerPairs" id="newfaqAdder">        <form class="form-horizontal">        <div class="faqContain">            <div class="question form-group">                <label for="newQuestionField" class="col-sm-2 control-label">问题:</label>                <div class="col-sm-10 noPadding">                    <textarea  class="form-control" id="newQuestionField" placeholder="请输入问题..." rows="1"></textarea>                </div>            </div>                    <div class="answer form-group">                        <label for="newAnswerField" class="col-sm-2 control-label">解答:</label>                        <div class="col-sm-10 noPadding">                            <textarea   class="form-control" id="newAnswerField" placeholder="请输入解答..." rows="3"></textarea>                        </div>                    </div>          </div>        </form>    </div>    <div class="addNewFaq ">        <button class="btn btn-default pull-right specialBlue" id="saveNewFaqBtn"  data-action-click="activity:details:faq:new:save">提交</button>        <div class="clearfix"></div>    </div>    <div class="newfaqspinner">        <div class="spinnerContainer hide">        </div>    </div>
