<form  class="lan_margin_bottom_10">    <label class="lan_vmargin_10" for="corporateDetailsDescriptionTextArea">事务说明:</label>    <textarea data-bind="description.text.value" id="corporateDetailsDescriptionTextArea" class="form-control" rows="7" placeholder="请输入内容..."></textarea></form><span class="">附属文件:</span><ul class="detailPageAttatchmentLine">    {{#data.description.attachment}}    <li>        <img src="../commons/images/attachment{{fm}}.jpg"> <a href="{{url}}">{{nm}}</a>        <strong data-action-click="activity:details:attachement:delete" data-id="{{uuid}}" class=" glyphicon glyphicon-trash pull-right" data-title="删除"></strong>    </li>    {{/data.description.attachment}}</ul><div class="clearfix"></div><div class="attachmentFileUploaderUploader   uploadFileContainer">    <dl class="dl-horizontal">        <dt>            选择文件：        </dt>        <dd >            <div class="uploadedFileName lan_gray_border"></div>            <div class="grayButton grayButton-file stripped-Button">             <span  data-action-change="activity:details:attachment:upload" > 选择文件                 <form  id="uploadAttachmentForm" method="" enctype="multipart/form-data">                     <input name="file"  type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel, application/vnd.ms-powerpoint, application/vnd.openxmlformats-officedocument.presentationml.slideshow,  application/vnd.openxmlformats-officedocument.presentationml.presentation,   application/pdf,application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document">                 </form>              </span>            </div>        </dd>    </dl></div><div class="clearfix"></div>
