<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>cropper test</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/cropper.css" rel="stylesheet">

    <!-- Custom styles for this template -->


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>


<div class="cropper-example-1" style="width: 400px; height: 400px; margin : 100px  auto; overflow: hidden; ">
    <img style="max-width: 100%;" src="images/big_photo4.jpg" alt="Picture">
</div>





<script src="dist/jquery-1.11.3.min.js"></script>
<script src="dist/cropper.js"></script>


<script>


    $('.cropper-example-1 > img').cropper({
        aspectRatio: 16 / 9,
        autoCropArea: 0.8,
        strict: false,
        guides: false,
        highlight: false,
        dragCrop: false,
        cropBoxMovable: false,
        cropBoxResizable: false,

        crop:function(data){
            console.log('data---',data);
        }
    });

</script>




</body>
</html>
