<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form id="file-form" method="POST">
        <input id="file-select" type="file">
        <button type="submit" id="upload-button">Upload</button>
    </form>
    <script>
        var form = document.getElementById('file-form');
        var fileSelect = document.getElementById('file-select');
        var uploadButton = document.getElementById('upload-button');
        form.onsubmit = function(event) {
            event.preventDefault();

            // Update button text.
            uploadButton.innerHTML = 'Uploading...';

            var files = fileSelect.files;
            var formData = new FormData();

            for (var i = 0; i < files.length; i++) {
                var file = files[i];

                // Check the file type.
                if (!file.type.match('image.*')) {
                    continue;
                }

                // Add the file to the request.
                formData.append('photos[]', file, file.name);
            }

            // Set up the request.
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost/LZB108/fillAndPostPayResponse.json', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // File(s) uploaded.
                    uploadButton.innerHTML = 'Upload';
                } else {
                    alert('An error occurred!');
                }
            };
            xhr.send(formData);
        }

        var element = ""
        var oldSrc = jQuery(element).find('img').attr('src');
        jQuery(element).find('form').ajaxSubmit({
            type:'POST',
            url:'/LZB108/fillAndPostPayResponse.json',
            data: {'json': JSON.stringify({ac:"LZB108",rc:"",ow:"",can:"API蓝证证照核验",cat:"",tpp:""})},
            dataType: 'json',
            success:function(data){
            },
            error:function(err){

            }
        });
    </script>
</body>
</html>
