<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal600">
        <div class="modal-content">
            <div class="modal-header cbos-bluebg">
                <button type="button" class="close" aria-label="Close" ng-click="dismiss()"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title cbos-white">Add Component </h4>
            </div>
            <div class="modal-body">


                <form class="form-horizontal cbos-light-font-label ">


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Canvas: </label>

                        <div class="col-sm-10">

                            <select class="form-control" ng-options="canv.name for canv in canvases"
                                    ng-model="selectedCanvas" ng-change="canvasSelected(selectedCanvas)">
                                <option value=""> Please select canvas</option>
                            </select>

                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Table: </label>

                        <div class="col-sm-10">

                            <select class="form-control" ng-options="table.name for table in tables"
                                    ng-model="selectedTable" ng-change="tableSelected(selectedTable)">
                                <option value=""> Please select table</option>

                            </select>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">View: </label>

                        <div class="col-sm-10">

                            <select class="form-control" ng-options="view.vn for view in views" ng-model="selectedView"
                                    ng-change="viewSelected(selectedView)">
                                <option value=""> Please select view</option>

                            </select>

                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Form: </label>

                        <div class="col-sm-10">
                            <select class="form-control" ng-options="form.name for form in forms"
                                    ng-model="selectedForm" ng-change="formSelected(selectedForm)">
                                <option value=""> Please select form</option>
                            </select>

                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title: </label>

                        <div class="col-sm-10">

                            <input class="form-control" ng-model="newComponent.title">
                        </div>

                    </div>


                </form>


                <div class="clearfix"></div>

            </div>

            <div class="modal-footer">
                <div class="cbos-modal-footer-inner">
                    <button class="btn cbos-btn cbos-btn-gray cbos-btn-lg" ng-click="dismiss()">Cancel</button>
                    <button class="btn cbos-btn cbos-btn-blue cbos-btn-lg" ng-click="submitModalForm()">Save
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
