
<div class="workflow-preview-svg" id="workflow-preview-svg" style="width:100%;height: 100%; min-height: 500px; border: 1px dashed #c8c8c8; " ondrop="drop(event)" ondragover="allowDrop(event)">

</div>
<script>
    console.log("LOADING WORKFLOW");
    var link_mode = undefined;
    function toggle_arrow_mode(el){

        var $el = $(el);
        if($el.hasClass('on')) {
            link_mode = undefined;
            $(el).text("NODE MODE ");
            $el.addClass("off");
            $el.removeClass("on");
        } else {

            link_mode = {};
            $el.text("LINK MODE ");
            $el.addClass("on");
            $el.removeClass("off");
        }
    }
    console.log("Displaying workflow with",lbs.cbos.workflow ? lbs.cbos.workflow : undefined)
    displayWorkflow("#workflow-preview-svg",lbs.cbos.workflow && lbs.cbos.workflow.pl ? lbs.cbos.workflow.pl : undefined,400,500);
</script>
